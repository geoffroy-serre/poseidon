<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Home</title>
    <link href="../../css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-6">
            <a href="/bidList/list">Bid List</a>&nbsp;|&nbsp;
            <a href="/curvePoint/list">Curve Points</a>&nbsp;|&nbsp;
            <a href="/rating/list">Ratings</a>&nbsp;|&nbsp;
            <a href="/trade/list">Trade</a>&nbsp;|&nbsp;
            <a href="/ruleName/list">Rule</a>
            <span sec:authorize="hasAuthority('ADMIN')"> | <a href="/user/list"> Users</a></span>
        </div>
        <div class="col-6 text-right">
            <span>Logged in user:</span> <b class="user" th:inline="text">
            [[${#httpServletRequest.remoteUser}]]</b>
            <form method="POST" th:action="@{/logout}">
                <input name="${_csrf.parameterName}" type="hidden" value="${_csrf.token}"/>
                <input class="btn btn-danger" type="submit" value="Logout"/>
            </form>
        </div>
    </div>
    <div class="row"><h2>Trade List</h2></div>
    <div class="container row">
        <a class="btn btn-primary btn-sm" href="/trade/add">Add New</a>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>Id</th>
                <th>Account</th>
                <th>Type</th>
                <th>Buy Quantity</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <!-- TODO: Show all Trade to the table, the Action column will have Edit & Delete buttons -->
            <tr th:each="trade : ${trades}">
                <td style="width: 10%" th:text="${trade.id}"></td>
                <td th:text="${trade.account}"></td>
                <td th:text="${trade.type}"></td>
                <td style="width: 25%" th:text="${trade.buyQuantity}"></td>
                <td class="text-center" style="width: 15%">
                    <a th:href="@{/trade/update/{id}(id=${trade.id})}">Edit</a>&nbsp;|&nbsp;
                    <a th:href="@{/trade/delete/{id}(id=${trade.id})}">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
